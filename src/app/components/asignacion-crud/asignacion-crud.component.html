<div class="container mt-4">
  <!-- Header con título y botón listar todo -->
  <div id="head">
    <h2 class="mb-4">{{typeOfCrud}}</h2>
    <button class="btn btn-success mb-3" (click)="handleActionClick('listAll')">
      Listar Todo
    </button>
  </div>

  <!-- Formularios de búsqueda -->
  <div class="row mb-4">
    <!-- Búsqueda por usuario -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Buscar por Usuario</h6>
          <div class="d-flex gap-2">
            <div class="user-search-container position-relative flex-grow-1">
              <input
                type="text"
                class="form-control"
                placeholder="Escribir nombre de usuario..."
                [(ngModel)]="userSearchText"
                (input)="onUserSearchTextChange()"
                (focus)="onUserSearchTextChange()"
                autocomplete="off">

              <!-- Dropdown de usuarios filtrados -->
              <div *ngIf="showUserDropdown" class="dropdown-menu show position-absolute w-100" style="z-index: 1000;">
                <button
                  *ngFor="let user of filteredUsers"
                  type="button"
                  class="dropdown-item"
                  (click)="selectUserFromDropdown(user)">
                  {{ user.name }}
                </button>
                <div *ngIf="filteredUsers.length === 0" class="dropdown-item-text text-muted">
                  No se encontraron usuarios
                </div>
              </div>
            </div>
            <button class="btn btn-outline-primary" (click)="searchByUser()" [disabled]="!selectedUserFromDropdown">
              Buscar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Búsqueda por rol -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Buscar por Rol</h6>
          <div class="d-flex gap-2">
            <select class="form-select" [(ngModel)]="selectedRoleForSearch">
              <option value="">Seleccionar rol...</option>
              <option *ngFor="let role of roles" [value]="role._id">
                {{ role.name }}
              </option>
            </select>
            <button class="btn btn-outline-primary" (click)="searchByRole()" [disabled]="!selectedRoleForSearch">
              Buscar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay resultados para búsqueda por rol -->
  <div *ngIf="shouldShowNoRoleMessage()" class="alert alert-info text-center">
    <strong>Nadie posee este rol</strong>
  </div>

  <!-- Tabla principal -->
  <table class="table table-bordered" *ngIf="!shouldShowNoRoleMessage()">
    <thead class="thead-light">
      <tr>
        <th>Usuario</th>
        <th>Roles</th>
        <th>Asignaciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Usuarios con roles asignados -->
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>
          <select class="form-select readonly-select">
            <!-- Si tiene más de un rol, mostrar resumen como primera opción -->
            <option *ngIf="userRoles[user._id] && userRoles[user._id].length > 1" value="" selected>
              {{ userRoles[user._id].length }} roles asignados
            </option>
            <!-- Si tiene exactamente un rol, mostrar ese rol directamente -->
            <option *ngIf="userRoles[user._id] && userRoles[user._id].length === 1" value="" selected>
              {{ userRoles[user._id][0].name }}
            </option>
            <!-- Mostrar todos los roles individuales -->
            <option *ngFor="let role of userRoles[user._id]" [value]="role._id">
              {{ role.name }}
            </option>
            <!-- Si no tiene roles -->
            <option *ngIf="!userRoles[user._id] || userRoles[user._id].length === 0" value="" selected>
              Sin roles asignados
            </option>
          </select>
        </td>
        <td>
          <button class="btn btn-primary" (click)="openRoleModal(user)">
            Administrar
          </button>
        </td>
      </tr>

      <!-- Usuario buscado sin roles (solo en búsqueda por usuario) -->
      <tr *ngIf="shouldShowUserWithoutRoles() && getSearchedUser()">
        <td>{{ getSearchedUser()!.name }}</td>
        <td>
          <select class="form-select readonly-select">
            <option value="" selected>Sin roles asignados</option>
          </select>
        </td>
        <td>
          <button class="btn btn-primary" (click)="openRoleModal(getSearchedUser()!)">
            Administrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal para administrar roles -->
<div *ngIf="showModal && selectedUser"
     class="modal show"
     tabindex="-1"
     style="display: block;"
     (click)="onBackdropClick($event)">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Administrar roles para {{ selectedUser.name }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="role-list">
          <div class="form-check mb-2" *ngFor="let role of roles">
            <input class="form-check-input"
                   type="checkbox"
                   [id]="'role-' + role._id"
                   [checked]="isRoleChecked(role._id)"
                   (change)="onToggleRole(role, $event)">
            <label class="form-check-label" [for]="'role-' + role._id">
              {{ role.name }}
              <small class="text-muted d-block">{{ role.description }}</small>
            </label>
          </div>
          <div *ngIf="roles.length === 0" class="text-muted">
            No hay roles disponibles
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Overlay del modal -->
<div *ngIf="showModal" class="modal-backdrop fade show"></div>

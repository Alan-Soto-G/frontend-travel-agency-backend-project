<div class="me-auto pc-mob-drp">
  <ul class="list-unstyled">
    <li class="pc-h-item header-mobile-collapse">
      <a
        href="javascript:"
        class="pc-head-link head-link-secondary ms-0 mobile-menu"
        id="mobile-collapse mobile-collapse1"
        (click)="this.NavCollapsedMob.emit()"
      >
        <i class="ti ti-menu-2"></i>
      </a>
    </li>
    <li class="dropdown pc-h-item d-inline-flex d-md-none" ngbDropdown>
      <a
        class="pc-head-link head-link-secondary dropdown-toggle arrow-none m-0"
        data-bs-toggle="dropdown"
        href="javascript:"
        ngbDropdownToggle
      >
        <i class="ti ti-search"></i>
      </a>
      <div class="dropdown-menu pc-h-dropdown drp-search" ngbDropdownMenu>
        <form class="px-3">
          <div class="form-group mb-0 d-flex align-items-center">
            <i class="ti ti-search"></i>
            <input type="search" class="form-control border-0 shadow-none" placeholder="Search here. . ." />
          </div>
        </form>
      </div>
    </li>
    <li class="pc-h-item d-none d-md-inline-flex">
      <form class="header-search">
        <div class="search-btn">
          <i class="ti ti-search"></i>
        </div>
        <input type="search" class="form-control" placeholder="Search here. . ." />
        <button class="btn btn-light-secondary btn-search">
          <i class="ti ti-adjustments-horizontal"></i>
        </button>
      </form>
    </li>
    
    <!-- Category Buttons -->
    <li class="pc-h-item d-none d-lg-inline-flex align-items-center ms-4 gap-3">
      <a href="javascript:" class="d-flex align-items-center text-decoration-none text-dark">
        <div class="avtar avtar-s bg-transparent text-secondary me-2">
          <i class="ti ti-building-skyscraper fs-4"></i>
        </div>
        <span class="fw-bold">Hoteles</span>
      </a>
      <a href="javascript:" class="d-flex align-items-center text-decoration-none text-dark">
        <div class="avtar avtar-s bg-transparent text-secondary me-2">
          <i class="ti ti-plane fs-4"></i>
        </div>
        <span class="fw-bold">Vuelos</span>
      </a>
      <a href="javascript:" class="d-flex align-items-center text-decoration-none text-dark">
        <div class="avtar avtar-s bg-transparent text-secondary me-2">
          <i class="ti ti-map fs-4"></i>
        </div>
        <span class="fw-bold">Viajes</span>
      </a>
      <a href="javascript:" class="d-flex align-items-center text-decoration-none text-dark">
        <div class="avtar avtar-s bg-transparent text-secondary me-2">
          <i class="ti ti-calendar-event fs-4"></i>
        </div>
        <span class="fw-bold">Planes</span>
      </a>
    </li>
  </ul>
</div>
